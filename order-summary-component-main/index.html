<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="ImgDiv">
      <img src="images/illustration-hero.svg" alt="" width="375px">
    </div>
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
      <div  class="content">
        <div class="content-1">
          <div>
            <img src="images/icon-music.svg" alt="">
          </div>
          <div>
            <p class="annual">Annual Plan</p>
            <p class="dollar">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button> <br>
      <button class="cancel">Cancel Order</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Austin</a>.
      </div>

  </div>
  
  




  
  
</body>
</html>
